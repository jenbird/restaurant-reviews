  <!-- Main CSS file -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Info</title>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <!-- Uncomment line 21 and comment out 22 for use on local machine -->
      <!-- <h1><a href="/">Restaurant Reviews</a></h1> -->
      <h1><a href="https://jennifersmithuk.github.io/restaurant-reviews/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" tabindex="0" role="navigation" aria-label="Breadcrumb Navigation Bar">
      <!-- Uncomment line 27 and comment out line 28 for use on local machine -->
      <!-- <li><a href="/">Home</a></li> -->
      <li><a href="https://jennifersmithuk.github.io/restaurant-reviews/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Skip link for accessiblity-->
    <a href="#restaurant-name" class="skip-link hidden">Skip to restaurant information</a>
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" tabindex="0" role="application" aria-label="Map of Restaurant Location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class='flex-restaurant'>
      <section id="restaurant-container" aria-label="Restaurant details">
        <h1 id="restaurant-name" tabindex="0" aria-label="Restaurant Name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" tabindex="0" aria-label="Restaurant Address"></p>
        <table id="restaurant-hours" tabindex="0" aria-label="Opening Times"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" tabindex="0" role="list" aria-label="List of Restaurant Reviews"></ul>
      </section>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->
